{% extends 'layout.html' %}
{% block body %}
  <h3 class='text-center text-muted mb-3'>Flask - SQLite CRUD Application</h3>
  <p class='text-right'><a href='{{url_for("add_user")}}' class='btn btn-success '>+Add User</a></p>
  <table class='table table-bordered'>
    <thead>
      <th>SNo</th>
      <th>First Name</th>
      <th>Last Name</th>      
      <th>Date of Birth</th>
      <th>Amount Due</th>
      <th>Edit</th>
      <th>Delete</th>
    </thead>
    <tbody>
      {% for row in datas %}
        <tr>
          <td>{{loop.index}}</td>
          <td>{{row.first_name}}</td>
          <td>{{row.last_name}}</td>
          <td>{{row.dob}}</td>
          <td>{{row.amount_due}}</td>
          <td><a href='{{url_for("edit_user",student_id=row.student_id)}}' class='btn btn-primary'>Edit</a></td>
          <td><a href='{{url_for("delete_user",student_id=row.student_id)}}' class='btn btn-danger' onclick='return confirm("Are You Sure")'>Delete</a></td>
        </tr>
      {%endfor%}
    </tbody>
  </table>
{% endblock %}
