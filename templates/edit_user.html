{% extends 'layout.html' %}
{% block body %}
  <div class='row'>
    <div class='col-5 mx-auto'>
      <h3>Edit user</h3><hr>
      <form method='post' action='{{url_for("edit_user",student_id=datas.student_id)}}'>
        <div class='form-group'>
          <label>First Name</label>
          <input type='text' name='first_name' required class='form-control' value='{{datas.first_name}}'>
        </div>
        <div class='form-group'>
          <label>Last Name</label>
          <input type='text' name='last_name' required class='form-control' value='{{datas.last_name}}'>
        </div>
        <div class='form-group'>
          <label>Date of Birth</label>
          <input type='text' name='dob' required class='form-control' value='{{datas.dob}}'>
        </div>
        <div class='form-group'>
          <label>Amount Due</label>
          <input type='text' name='amount_due' required class='form-control' value='{{datas.amount_due}}'>
        </div>
        <input type='submit' value='Submit' class='btn btn-primary'>
      </form>
    </div>
  </div>
{% endblock %}
